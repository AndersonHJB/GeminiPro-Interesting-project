
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BornForThis|AI悦创创新实验室</title>
    <link rel="icon" href="https://bornforthis.cn/favicon.ico">
    
    <!-- 
      Tailwind CSS CDN for Online Preview without Build
      If you are building locally with 'vite build', this is technically redundant 
      but kept here for your "online preview" requirement if the preview environment 
      doesn't serve the built assets.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Waline CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v3/dist/waline.css" />
    
    <script>
       // Tailwind config for the CDN version
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617', // Custom deep background
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <script>
      // Immediate theme check to prevent FOUC
      try {
        const storedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        
        if (storedTheme === 'dark' || (!storedTheme && systemTheme === 'dark')) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    </script>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "marked": "https://esm.sh/marked@12.0.0",
    "@waline/client": "https://esm.sh/@waline/client@v3",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "autoprefixer": "https://esm.sh/autoprefixer@^10.4.22",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
